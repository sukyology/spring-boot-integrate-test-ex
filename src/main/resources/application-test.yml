spring:
  datasource:
    hikari:
      username: postgres
      password: 1234
    url: jdbc:tc:postgresql:///test-database?stringtype=unspecified
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
  jpa:
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.PostgreSQL9Dialect
    show-sql: true